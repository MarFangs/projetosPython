<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Automação Jurídica - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2E8B87 0%, #008080 50%, #20B2AA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #008080, #20B2AA);
            border-radius: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px rgba(0, 128, 128, 0.3);
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #64748b;
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            height: 52px;
            padding: 0 48px 0 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.3s ease;
            color: #374151;
        }

        .form-control:focus {
            outline: none;
            border-color: #008080;
            box-shadow: 0 0 0 4px rgba(0, 128, 128, 0.1);
        }

        .form-control.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .form-control.success {
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            font-size: 16px;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #008080;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .success-message {
            color: #10b981;
            font-size: 12px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-login {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, #008080, #20B2AA);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
            box-shadow: 0 4px 12px rgba(0, 128, 128, 0.3);
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 128, 128, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        .format-hint {
            margin-top: 8px;
            font-size: 11px;
            color: #6b7280;
        }

        .demo-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .demo-title {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .demo-users {
            display: grid;
            gap: 8px;
        }

        .demo-user {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .demo-user:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .demo-user-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .demo-user-email {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        .demo-user-role {
            font-size: 11px;
            color: #6b7280;
        }

        .demo-user-icon {
            color: #9ca3af;
            font-size: 14px;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .login-container {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-control {
                height: 48px;
                font-size: 16px; /* Evita zoom no iOS */
            }

            .btn-login {
                height: 48px;
            }

            .demo-users {
                gap: 6px;
            }

            .demo-user {
                padding: 10px 12px;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 24px 20px;
            }
            
            .logo {
                width: 64px;
                height: 64px;
            }
            
            .logo i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-balance-scale"></i>
            </div>
            <h1>Sistema Jurídico</h1>
            <p>Faça login para acessar o sistema</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">E-mail ou CPF</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="usuario" 
                        name="usuario" 
                        class="form-control" 
                        placeholder="seu@email.com ou 000.000.000-00"
                        required
                    >
                </div>
                <div class="format-hint">
                    Aceito: formato de e-mail ou CPF (000.000.000-00)
                </div>
                <div id="usuarioError" class="error-message" style="display: none;"></div>
                <div id="usuarioSuccess" class="success-message" style="display: none;"></div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-control" 
                        placeholder="Digite sua senha"
                        required
                    >
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <div id="senhaError" class="error-message" style="display: none;"></div>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                <span id="loginText">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar no Sistema
                </span>
                <div class="loading-spinner" id="loginSpinner" style="display: none;"></div>
            </button>
        </form>

        <div class="demo-section">
            <div class="demo-title">Contas de Demonstração</div>
            <div class="demo-users">
                <div class="demo-user" onclick="preencherCredenciais('admin@sistema.com', 'admin123')">
                    <div class="demo-user-info">
                        <div class="demo-user-email">admin@sistema.com</div>
                        <div class="demo-user-role">Administrador</div>
                    </div>
                    <i class="fas fa-crown demo-user-icon"></i>
                </div>
                <div class="demo-user" onclick="preencherCredenciais('escritorio@juridico.com', 'juridico2025')">
                    <div class="demo-user-info">
                        <div class="demo-user-email">escritorio@juridico.com</div>
                        <div class="demo-user-role">Escritório</div>
                    </div>
                    <i class="fas fa-building demo-user-icon"></i>
                </div>
                <div class="demo-user" onclick="preencherCredenciais('123.456.789-00', 'advogado123')">
                    <div class="demo-user-info">
                        <div class="demo-user-email">123.456.789-00</div>
                        <div class="demo-user-role">Advogado</div>
                    </div>
                    <i class="fas fa-gavel demo-user-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validação de email
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Validação de CPF
        function validarCPF(cpf) {
            // Remove caracteres não numéricos
            cpf = cpf.replace(/\D/g, '');
            
            // Verifica se tem 11 dígitos
            if (cpf.length !== 11) return false;
            
            // Verifica se não é uma sequência de números iguais
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Validação do primeiro dígito verificador
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = 11 - (soma % 11);
            let digitoVerificador1 = resto < 2 ? 0 : resto;
            
            if (digitoVerificador1 !== parseInt(cpf.charAt(9))) return false;
            
            // Validação do segundo dígito verificador
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = 11 - (soma % 11);
            let digitoVerificador2 = resto < 2 ? 0 : resto;
            
            return digitoVerificador2 === parseInt(cpf.charAt(10));
        }

        // Formatação de CPF
        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        // Mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', function() {
            const senhaInput = document.getElementById('senha');
            const icon = this;
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                senhaInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Validação em tempo real do campo usuário
        document.getElementById('usuario').addEventListener('input', function() {
            const valor = this.value.trim();
            const errorDiv = document.getElementById('usuarioError');
            const successDiv = document.getElementById('usuarioSuccess');
            
            // Limpar mensagens anteriores
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            this.classList.remove('error', 'success');
            
            if (valor === '') return;
            
            // Verificar se é CPF (apenas números ou formato XXX.XXX.XXX-XX)
            const somenteNumeros = valor.replace(/\D/g, '');
            const temFormatoCPF = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/.test(valor) || /^\d{11}$/.test(valor);
            
            if (temFormatoCPF) {
                // Validar CPF
                if (validarCPF(valor)) {
                    this.classList.add('success');
                    successDiv.innerHTML = '<i class="fas fa-check-circle"></i> CPF válido';
                    successDiv.style.display = 'flex';
                    
                    // Formatar CPF automaticamente
                    if (!/^\d{3}\.\d{3}\.\d{3}-\d{2}$/.test(valor)) {
                        this.value = formatarCPF(valor);
                    }
                } else {
                    this.classList.add('error');
                    errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> CPF inválido';
                    errorDiv.style.display = 'flex';
                }
            } else {
                // Validar email
                if (validarEmail(valor)) {
                    this.classList.add('success');
                    successDiv.innerHTML = '<i class="fas fa-check-circle"></i> E-mail válido';
                    successDiv.style.display = 'flex';
                } else {
                    this.classList.add('error');
                    errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Formato inválido. Use e-mail ou CPF';
                    errorDiv.style.display = 'flex';
                }
            }
        });

        // Validação da senha
        document.getElementById('senha').addEventListener('input', function() {
            const errorDiv = document.getElementById('senhaError');
            
            errorDiv.style.display = 'none';
            this.classList.remove('error');
            
            if (this.value.length > 0 && this.value.length < 6) {
                this.classList.add('error');
                errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Senha deve ter pelo menos 6 caracteres';
                errorDiv.style.display = 'flex';
            }
        });

        // Preencher credenciais de demonstração
        function preencherCredenciais(usuario, senha) {
            document.getElementById('usuario').value = usuario;
            document.getElementById('senha').value = senha;
            
            // Trigger validation
            document.getElementById('usuario').dispatchEvent(new Event('input'));
            document.getElementById('senha').dispatchEvent(new Event('input'));
        }

        // Mostrar alerta
        function mostrarAlerta(tipo, mensagem) {
            const alertContainer = document.getElementById('alertContainer');
            const icon = tipo === 'error' ? 'exclamation-triangle' : 'check-circle';
            
            alertContainer.innerHTML = `
                <div class="alert alert-${tipo}">
                    <i class="fas fa-${icon}"></i>
                    ${mensagem}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Submissão do formulário
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const alertContainer = document.getElementById('alertContainer');
            
            // Validar campos
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value;
            
            if (!usuario || !senha) {
                mostrarAlerta('error', 'Por favor, preencha todos os campos');
                return;
            }
            
            // Verificar se formato do usuário é válido
            const somenteNumeros = usuario.replace(/\D/g, '');
            const temFormatoCPF = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/.test(usuario) || /^\d{11}$/.test(usuario);
            
            if (!temFormatoCPF && !validarEmail(usuario)) {
                mostrarAlerta('error', 'Por favor, insira um e-mail ou CPF válido');
                return;
            }
            
            if (temFormatoCPF && !validarCPF(usuario)) {
                mostrarAlerta('error', 'CPF inválido');
                return;
            }
            
            // Mostrar loading
            btnLogin.disabled = true;
            loginText.style.display = 'none';
            loginSpinner.style.display = 'block';
            alertContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        usuario: usuario,
                        senha: senha 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarAlerta('success', 'Login realizado com sucesso! Redirecionando...');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    mostrarAlerta('error', data.error || 'Erro no login. Verifique suas credenciais.');
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                mostrarAlerta('error', 'Erro de conexão. Verifique sua internet e tente novamente.');
            } finally {
                // Ocultar loading
                btnLogin.disabled = false;
                loginText.style.display = 'flex';
                loginSpinner.style.display = 'none';
            }
        });

        // Auto focus no campo usuário
        document.getElementById('usuario').focus();

        // Permitir Enter para submeter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('btnLogin').disabled) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
